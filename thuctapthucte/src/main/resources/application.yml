server:
  port: 8080

spring:
  datasource:
    url: "jdbc:mysql://localhost:3306/dbpkthienphuc"
    driverClassName: "com.mysql.cj.jdbc.Driver"
    username: root
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    encoding: UTF-8
    cache: false
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB